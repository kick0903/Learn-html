<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Untitled.css" media="screen and (min-width: 701px)">

    <title>Facebook login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Facebook</h1>
        <div class="l1">
            <p>Đăng nhập gần đây của bạn</p>

        <div class="l2">

        </div>
        </div>
        <div class="right">
            <form action="">
                <input type="text" placeholder="Tên tài khoản"><br>
                <input type="password" placeholder="Mật khẩu"><br>
                <a href="" class="loginbtn">Log in</a>
            </form>
        </div>
    </div>
    <h2>
        <div class="mobile">
            <div class="nav">
                <p>Facebook</p>
            </div>
            <div class="loginm">
                <form class="log">
                    <input type="text" placeholder="Tên Đăng Nhập">
                    <input type="password" placeholder="Password">
                    <a href="" class="logm">Login</a>
                </form>
            </div>
        </div>
